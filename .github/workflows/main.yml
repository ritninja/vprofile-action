name: vprofile actions
on: workflow_dispatch
env:
    AWS_region: us-east-2
    ECR_REPOSITORY: vprofileapp
    EKS_CLUSTER: vprofile-eks

jobs:
    Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Code checkout
              uses: actions/checkout@v4

            - name: Maven test
              run: mvn test

            - name: Checkstyle
              run: mvn checkstyle:checkstyle

            - name: Set Java 11
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '11'
            
            - name: Setup SonarQube
              uses: warchant/setup-sonar-scanner@v7

            - name: SonarQube Scan
              run: sonar-scanner
                 -Dsonar.host=https://sonarcloud.io
                 -Dsonar.login=d9f43ad0a365ea053b5f01cdbba47987a2e3c52b
                 -Dsonar.organization=ritninja-actions24
                 -Dsonar.projectKey=ritninja-actions24_vproapp
                 -Dsonar.sources=src/
                 -Dsonar.junit.reportsPath=target/surefire-reports/
                 -Dsonar.jacoco.reportsPath=target/jacoco.exec
                 -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
                 -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/

            - name: SonarQube Quality Gate check
              id: sonarqube-quality-gate-check
              uses: sonarsource/sonarqube-quality-gate-action@master
              timeout-minutes: 5
              env:
                SONAR_TOKEN: d9f43ad0a365ea053b5f01cdbba47987a2e3c52b
                SONAR_HOST_URL: https://sonarcloud.io